<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Gimnasio</title>
</head>
<body>

    <h2>Actualizar Gimnasio</h2>

    <form id="patchGymForm">
        <label for="id_gym">ID del Gimnasio:</label><br>
        <input type="text" id="id_gym" name="id_gym" required><br><br>

        <label for="codigo_gym">Código del Gimnasio:</label><br>
        <input type="text" id="codigo_gym" name="codigo_gym"><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="pais">País:</label><br>
        <input type="text" id="pais" name="pais"><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado"><br><br>

        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" name="ciudad"><br><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion"><br><br>

        <label for="codigoPostal">Código Postal:</label><br>
        <input type="text" id="codigoPostal" name="codigoPostal"><br><br>

        <label for="RFC">RFC:</label><br>
        <input type="text" id="RFC" name="RFC"><br><br>

        <label for="imagen">Imagen:</label><br>
        <input type="text" id="imagen" name="imagen"><br><br>

        <button type="submit">Actualizar Gimnasio</button>
    </form>

    <div id="response"></div>

    <script>
document.getElementById('patchGymForm').addEventListener('submit', async function(event) {
    event.preventDefault(); 

    const token = localStorage.getItem('token'); 
    const responseDiv = document.getElementById('response');
    responseDiv.innerHTML = ''; 

    const id_gym = document.getElementById('id_gym').value; 
    const url = `https://api-gymya-api.onrender.com/api/gimnasios/${id_gym}`;
    
    console.log('Gym ID:', id_gym); // Verificar el ID
    console.log('Patch URL:', url); // Verificar la URL

    const gymData = {
        codigo_gym: document.getElementById('codigo_gym').value || undefined,
        Nombre: document.getElementById('nombre').value || undefined,
        Pais: document.getElementById('pais').value || undefined,
        Estado: document.getElementById('estado').value || undefined,
        Ciudad: document.getElementById('ciudad').value || undefined,
        Direccion: document.getElementById('direccion').value || undefined,
        CodigoPostal: document.getElementById('codigoPostal').value || undefined,
        RFC: document.getElementById('RFC').value || undefined,
        imagen: document.getElementById('imagen').value || undefined
    };

    Object.keys(gymData).forEach(key => gymData[key] === undefined && delete gymData[key]);

    try {
        const res = await fetch(url, {
            method: 'PATCH',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(gymData)
        });

        if (res.status === 404) {
            throw new Error('Gimnasio no encontrado. Verifica el ID.');
        }

        const data = await res.json();
        
        if (!res.ok) {
            throw new Error(data.message || 'Error en la solicitud');
        }

        responseDiv.innerHTML = `<pre class="bg-green-100 p-4 rounded">${JSON.stringify(data, null, 2)}</pre>`;
    } catch (error) {
        responseDiv.innerHTML = `<pre class="bg-red-100 p-4 rounded">Error: ${error.message}</pre>`;
    }
});


    </script>

</body>
</html>
